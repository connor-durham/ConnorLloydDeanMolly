<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font for logo (font-family: 'Vollkorn SC', serif;)-->
    <link href="https://fonts.googleapis.com/css?family=Volkhov&display=swap" rel="stylesheet">
    <!--Font for body (font-family: 'Crimson Text', serif;)-->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <title>Beer Frontier</title>
</head>
<body class="light-green lighten-4">
   
  
        <nav>
            <div class="nav-wrapper  green darken-1">
                <a href="/" class="brand-logo">Beer Frontier</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                <li><a href="/maps">Find your beer</a></li>
                <li><a href="/favorites">Favorites</a></li>
                <li><a href="/signIn">Sign In</a></li>
                </ul>
            </div>
        </nav>
    
        <ul class="sidenav" id="mobile-demo">
            <li><a href="/maps">Find your beer</a></li>
            <li><a href="/favorites">Favorites</a></li>
            <li><a href="/signIn">Sign In</a></li>
        </ul>

        <div class="container z-depth-5"> 
            <div class="row">
                <div class="parallax-container">
                    <div class="parallax"><img src="../public/images/beer2.jpg"></div>
                </div>
                <div class="section green darken-1 z-depth-5">
                    <div class="row container">
                        <h2 class="header white-text">Beer Frontier: Sign In</h2>    
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate white-text">
                                    <label for="first_name" class="white-text">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate white-text">
                                    <label for="last_name" class="white-text">Last Name</label>
                                </div>
                                </div>
                                <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate white-text">
                                    <label for="password" class="white-text">Password</label>
                                </div>
                                </div>
                                <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate white-text">
                                    <label for="email" class="white-text">Email</label>
                                </div>
                                </div>
                                <button class="btn waves-effect waves-light light-green" type="submit" name="action" id="submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>    
                    </div>
                </div>
                <div class="parallax-container">
                    <div class="parallax"><img src="../public/images/beer1.jpg"></div>
                </div>
            </div>    
        </div>
    
        <footer class="page-footer green">
            <div class="footer-copyright">
                <div class="container">

                </div>
            </div>
        </footer>




<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script type="text/javascript">
     $(document).ready(function(){
    $('.sidenav').sidenav();
    $('.parallax').parallax();
  });
</script>
</body>
</html>
